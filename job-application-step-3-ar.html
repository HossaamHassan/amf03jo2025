<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Online</title>
    <link rel="stylesheet" href="./css/fancybox.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/intlTelInput.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style_front.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="./css/job-application-step-3.css">
    <link rel="stylesheet" href="./css/custom.css">
    <!-- js -->
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/intlTelInputWithUtils.min.js"></script>
    <script src="./js/fancybox.umd.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/share-btn.js"></script>
    <script src="./js/main.js"></script>
</head>

<body class="arabic-version">
    <main id="jobApplicationstep-3">
        <!-- Hero Section -->
        <section class="hero-section py-5">
            <div class="container">
                <div class="hero-content">
                    <div class="row align-items-center">
                        <div class="col-12 col-lg-6">
                            <div
                                class="d-flex justify-content-center align-items-center align-items-lg-start flex-column gap-3">
                                <h2 class="text-primary-color">طلب التوظيف</h2>
                                <p class="text-black-color">لوريم إيبسوم هو ببساطة نص شكلي يستخدم في صناعة الطباعة
                                    والتنضيد. كان نص لوريم إيبسوم المعيار الصناعي الدائم.</p>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="hero-image-section d-flex justify-content-center align-items-center">
                                <img src="./assets/imgaes/header-image.png" alt="hero image"
                                    class="default-image-class">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Start Job Application step 3 Section -->
        <section class="application-step-3-section py-5">
            <div class="container">
                <div class="content-section-container">
                    <div class="inputs-form">
                        <h6 class="mb-4 text-primary-color text-center">يرجى ملء طلب التوظيف</h6>
                        <p class="text-center">يرجى إدخال جميع المعلومات الشخصية ذات الصلة في الحقول أدناه.</p>
                        <!-- paginiation for steps is here -->

                        <form action="" class="">
                            <div class="d-flex flex-column w-100 align-items-center  justify-content-center ">
                                <div class="row w-100 px-0 g-4 pt-3 pb-5">
                                    <div class="col-lg-4 col-12 d-flex flex-column gap-2">
                                        <label for="employer-name">اسم صاحب العمل<span class="red-astrik">*</span>
                                        </label>
                                        <input class="form-control " type="text" name="employer-name" id="employer-name"
                                            placeholder=" اكتب هنا " />
                                    </div>
                                    <div class="col-lg-4 col-12 d-flex flex-column gap-2">
                                        <label for="job-title">المسمى الوظيفي<span class="red-astrik">*</span> </label>
                                        <input class="form-control " type="text" name="job-title" id="job-title"
                                            placeholder=" اكتب هنا " />
                                    </div>
                                    <div class="col-lg-4 col-12 d-flex flex-column gap-2">
                                        <label for="start-date">تاريخ البدء<span class="red-astrik">*</span> </label>
                                        <div class="date-input">
                                            <input class="form-control " type="text" name="start-date"
                                                id="start-date" />
                                            <img src="./assets/icons/CalendarBlank.svg" alt="" class="calendar-icon">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-12 d-flex flex-column gap-2">
                                        <label for="end-date">تاريخ الانتهاء<span class="red-astrik">*</span> </label>
                                        <div class="date-input">
                                            <input class="form-control " type="text" name="end-date" id="end-date" />
                                            <img src="./assets/icons/CalendarBlank.svg" alt="" class="calendar-icon">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-12 d-flex flex-column gap-2">
                                        <label for="reasons-for-leaving">أسباب المغادرة <span
                                                class="red-astrik">*</span> </label>
                                        <input class="form-control " type="text" name="reasons-for-leaving"
                                            id="reasons-for-leaving" placeholder=" اكتب هنا " />
                                    </div>
                                    <div class="col-lg-4 col-12 d-flex flex-column gap-2">
                                        <label for="Salary">الراتب <span class="red-astrik">*</span> </label>
                                        <input class="form-control " type="text" name="Salary" id="Salary"
                                            placeholder=" اكتب هنا " />
                                    </div>
                                    <div class="col-xxl-2 col-lg-3 col-md-4 col-12 d-flex flex-column gap-3">
                                        <button class="secondary-btn w-100 d-flex justify-content-center">
                                            <picture><img src="./assets/icons/Plus.svg" alt=""></picture>
                                            <span>إضافة المزيد</span>
                                        </button>
                                        <button class="main-btn w-100 d-flex justify-content-center">
                                            <span>التالي</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Apply Online Section -->
    </main>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
