<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branches</title>
    <link rel="stylesheet" href="./css/fancybox.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/intlTelInput.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style_front.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="./css/custom.css">
    <!-- js -->
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/intlTelInputWithUtils.min.js"></script>
    <script src="./js/fancybox.umd.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/share-btn.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <main id="Modal">
        <!-- Button to trigger modal -->
        <div class="d-flex justify-content-center mt-5">
            <button class="main-btn" data-bs-toggle="modal" data-bs-target="#tshirtModal">
               <span>Open Form</span>
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="tshirtModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <!-- Header -->
                    <div class="modal-header d-flex flex-column justify-content-center align-items-center">
                        <h6 class="text-center">Please fill the information</h6>
                        <p class="text-center">
                            Please fill out the following information accurately to ensure you get the right size
                            when designing your companyâ€™s T-shirts.
                        </p>
                        <button type="button" class="btn close-btn" data-bs-dismiss="modal"
                            aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                    </div>

                    <!-- Body -->
                    <div class="modal-body">
                        <form action="" class="">
                            <div class="d-flex flex-column w-100 align-items-center  justify-content-center">
                                <div class="row w-100 px-0 g-4 pt-3 pb-3">
                                    <div class="col-lg-6 col-12 d-flex flex-column gap-2">
                                        <label for="name">Full name<span class="red-astrik">*</span> </label>
                                        <input class="form-control " type="text" name="name" id="name"
                                            placeholder=" Type here " />
                                    </div>
                                    <div class="col-lg-6 col-12 d-flex flex-column gap-2">
                                        <label for="Department">Department/Branch<span class="red-astrik">*</span>
                                        </label>
                                        <input class="form-control " type="text" name="Department" id="Department"
                                            placeholder=" Type here " />
                                    </div>
                                    <div class="col-12 d-flex flex-column gap-2">
                                        <label for="role">Sleeve type <span class="red-astrik">*</span></label>
                                        <div class="radio-btns-container d-flex gap-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="role" id="clientYes"
                                                    value="Full">
                                                <span>
                                                    Full
                                                </span>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="role" id="clientNo"
                                                    value="Half">
                                                <span>
                                                    Half
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 d-flex flex-column gap-2">
                                        <label for="size">Choose the size that suits you <span
                                                class="red-astrik">*</span></label>
                                        <div class="radio-btns-container d-flex gap-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="size" id="XS"
                                                    value="XS">
                                                <span>
                                                    XS
                                                </span>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="size" id="S"
                                                    value="S">
                                                <span>
                                                    S
                                                </span>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="size" id="M"
                                                    value="M">
                                                <span>
                                                    M
                                                </span>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="size" id="L"
                                                    value="L">
                                                <span>
                                                    L
                                                </span>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="size" id="XL"
                                                    value="XL">
                                                <span>
                                                    XL
                                                </span>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="size" id="XXL"
                                                    value="XXL">
                                                <span>
                                                    XXL
                                                </span>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="size" id="XXXL"
                                                    value="XXXL">
                                                <span>
                                                    XXXL
                                                </span>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="size" id="XXXXL"
                                                    value="XXXXL">
                                                <span>
                                                    XXXXL
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="main-btn ms-2">
                                        <span>Submit, thank you for your participation</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
